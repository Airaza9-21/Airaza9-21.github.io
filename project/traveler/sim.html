<!doctype html>
<html>
	<head>
		<!--link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet"-->
		<style type="text/css">
			:root {
				--col-0: #df210d;
				--col-1: #051fe2;
				--col-2: #1ad392;
				--col-3: #a321bb;
				--col-4: #32f354;
				--col-5: #29d1b2;
				--col-6: #eac316;
				--col-7: #fff;
			}

			.star-3 {
				background-image: url(https://static.wikia.nocookie.net/gensin-impact/images/2/20/Background_Item_3_Star.png);
			}
			.star-4 {
				background-image: url(https://static.wikia.nocookie.net/gensin-impact/images/e/ec/Background_Item_4_Star.png);
			}
			.star-5 {
				background-image: url(https://static.wikia.nocookie.net/gensin-impact/images/7/76/Background_Item_5_Star.png);
			}

			* {
				padding: 0; margin: 0;
				box-sizing: border-box;
			}

			body {
				height: 100vh;
				background-image: linear-gradient(180deg, #0000b3, #1ba8f7);
				color: #ffd66d;
				font-family: Arial;
			}

			table, tr, td {
				border-collapse: collapse;
			}

			input {
				color: #ffd66d;
				font-family: Arial;
			}

			input::-webkit-outer-spin-button,
			input::-webkit-inner-spin-button {
				-webkit-appearance: none;
				margin: 0;
			}

			.row {
				display: flex;
				justify-content: space-evenly;
				align-items: center;
			}
			.col {
				display: flex;
				flex-direction: column;
				justify-content: space-evenly;
				align-items: center;
			}
			.main {
				flex-direction: column;
				padding: 12pt;
			}
			.container {
				padding: 8pt;
				border: solid 1pt #217dd3;
				border-radius: 12pt;
				background-image: linear-gradient(225deg, #ffffff30, #ffffff08);
			}
			#main-container {
				width: 100%; height: calc(100vh - 64pt);
			}

			.profile-card {
				position: relative;
			}

			.profile-image-box {
				width: 40pt; height: 40pt;
				padding: 0 !important;
			}

			.profile-image-box.big {
				width: 68pt; height: 84pt;
			}

			.profile-image-container {
				width: 32pt; height: 32pt;
				border-radius: 5pt;
				padding: 0 !important;
				background-color: #e9e5dc;
				border: none;
				overflow: hidden;
				box-sizing: content-box;
				cursor: pointer;
			}
			.profile-image-container:hover {
				border: solid 2pt #fff;
			}
			.profile-image-container.big {
				width: 64pt; height: 76pt;
			}
			.profile-image-container.big .profile-image {
				height: 64pt;
			}
			.profile-image {
				width: 100%; height: 32pt;
				padding: 0 !important;
				border-radius: 0 0 12pt 0;
				background-size: cover;
				overflow: hidden;
			}
			.profile-card .profile-level {
				color: #222;
				font-size: 10pt;
				padding: 0;
			}

			.stats-container {
				width: calc(100% - 94pt);
			}
			.profile-card-container {
				width: 50%;
			}
			.profile-card div {
				padding: 6pt;
			}
			.stats-container {
				height: 100%;
				justify-content: space-between;
			}
			#weap-name {
				font-size: 14pt;
				font-weight: bold;
			}
			.stats-container table {
				border: none;
				width: 100%; height: 100%;
			}
			.stats-container table tr {
				height: 16pt;
			}
			.stats-container table .stat-key {
				text-align: left;
			}
			.stats-container table .stat-value {
				text-align: right;
			}
			.stats-container input {
				background: none;
				border: none;
				width: 32pt; height: 100%;
				font-size: 11pt;
				font-family: Arial;
				outline: none;
				text-align: right;
				margin: auto 2pt;
			}

			.table-split {
				width: 100%;
			}
			.table-split table {
				width: 42%;
			}

			.pop-up {
				position: absolute;
				top: 0; left: 0;
				width: 292pt;
				flex-wrap: wrap;
				height: 288pt;
				backdrop-filter: blur(3pt);
				transition: all 0.2s;
				opacity: 1;
				z-index: 10;
			}
			.pop-up .list-container {
				width: 100%;
				height: 256pt;
				flex-wrap: wrap;
				overflow-y: scroll;
			}
			.pop-up .list-container::-webkit-scrollbar {
				width: 6pt;
			}
			.pop-up .list-container::-webkit-scrollbar-thumb {
				background-color: #24f3;
			}
			.pop-up.hidden {
				opacity: 0;
				z-index: -10;
			}

			.artifacts-container {
				height: 64pt;
			}

			.button {
				width: 64pt; height: 64pt;
				margin: 12pt;
				background-color: #45a359;
				border-radius: 12pt;
				justify-content: center;
				align-items: center;
			}
			button.arrow {
				width: 14pt; height: 14pt;
				border: solid 1px rgba(0,0,0,0.2);
				border-radius: 50%;
				cursor: pointer;
			}

			#hpbar {
				width: 240pt; height: 8pt;
				background-color: #555;
				border-radius: 4pt;
				overflow: hidden;
			}
			#hpbar-value {
				width: 100%; height: 100%;
				background-color: red;
			}
			#dmg-textarea {
				width: 256pt;
				height: 256pt;
				border: solid 1pt #eee;
				position: relative;
			}
			#dmg-textarea .dmg-text {
				width: fit-content;
				transform: translate(-50%,-50%);
				font-weight: bold;
				animation: dmg ease-out 0.2s;
				position: absolute;
				transition: opacity 0.2s;
				-webkit-text-stroke: thin #555;
			}

			@keyframes dmg {
				from {font-size: 64pt; opacity: 0}
				to {font-size: 24pt; opacity: 1}
			}
		</style>
	</head>
	<body>
		<div class="main row">
			<div id="main-container" class="container row"style="align-items: flex-start;">
				<div class="profile-card-container column">
					<div class="profile-card column">
						<div class="row">
							<div class="profile-image-box big row">
								<div class="profile-image-container big">
									<div id="chara-img-active" class="profile-image star-5 row" style="text-align: center;">[Aether]</div>
									<div id="chara-level" class="profile-level row">Level xx</div>
								</div>
							</div>
							<div class="stats-container" id="chara-stats">
								<table>
									<tbody>
										<tr>
											<td class="stat-key">HP</td>
											<td class="stat-value"></td>
										</tr>
										<tr>
											<td class="stat-key">ATK</td>
											<td class="stat-value"></td>
										</tr>
										<tr>
											<td class="stat-key">DEF</td>
											<td class="stat-value"></td>
										</tr>
										<tr>
											<td class="stat-key">EM</td>
											<td class="stat-value"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="level-container" hidden>
							<div>
								<input id="char-level-range" type="range" min="1" max="90" value="1" onchange="change(0,'char-level',this)">
								<button class="arrow" onclick="change(-1,'char-level')"><</button>
								<input id="char-level-num" min="1" max="90" value="1" onchange="change(0,'char-level',this)">
								<button class="arrow" onclick="change(1,'char-level')">></button>
							</div>
						</div>
					</div>
					<div class="profile-card column">
						<div class="row">
							<div class="profile-image-box big row">
								<div class="profile-image-container big" onclick="showPopUp('weap')">
									<div id="weap-img-active" class="profile-image star-4 row" style="text-align: center;">[The Flute]</div>
									<div id="weap-level" class="profile-level row">Level xx</div>
								</div>
							</div>
							<div class="stats-container" id="weap-stats">
								<div id="weap-name">Anemona Kageuchi</div>
								<table>
									<tbody>
										<tr>
											<td class="stat-key">Base ATK</td>
											<td class="stat-value"></td>
										</tr>
										<tr>
											<td class="stat-key">Bonus Stat</td>
											<td class="stat-value"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="pop-up container row hidden">
							<div id="weap-select" class="list-container row"></div>
						</div>
						<div class="level-container" hidden>
							<div>
								<input id="weap-level-range" type="range" min="1" max="90" value="1" onchange="change(0,'weap-level',this)">
								<button class="arrow" onclick="change(-1,'weap-level')"><</button>
								<input id="weap-level-num" min="1" max="90" value="1" onchange="change(0,'weap-level',this)">
								<button class="arrow" onclick="change(1,'weap-level')">></button>
							</div>
						</div>
					</div>
					<div class="artifacts-container row">
						<div class="profile-image-box row" onclick="displayArtifact(activeChar,0)">
							<div class="profile-image-container">
								<div class="profile-image" style="background-image: url(https://enka.network/ui/UI_RelicIcon_15001_4.png);"></div>
							</div>
						</div>
						<div class="profile-image-box row" onclick="displayArtifact(activeChar,1)">
							<div class="profile-image-container">
								<div class="profile-image" style="background-image: url(https://enka.network/ui/UI_RelicIcon_15001_2.png);"></div>
							</div>
						</div>
						<div class="profile-image-box row" onclick="displayArtifact(activeChar,2)">
							<div class="profile-image-container">
								<div class="profile-image" style="background-image: url(https://enka.network/ui/UI_RelicIcon_15001_5.png);"></div>
							</div>
						</div>
						<div class="profile-image-box row" onclick="displayArtifact(activeChar,3)">
							<div class="profile-image-container">
								<div class="profile-image" style="background-image: url(https://enka.network/ui/UI_RelicIcon_15001_1.png);"></div>
							</div>
						</div>
						<div class="profile-image-box row" onclick="displayArtifact(activeChar,4)">
							<div class="profile-image-container">
								<div class="profile-image" style="background-image: url(https://enka.network/ui/UI_RelicIcon_15001_3.png);"></div>
							</div>
						</div>
					</div>
					<div class="profile-card">
						<div class="row">
							<div class="profile-image-box big row">
								<div class="profile-image-container big">
									<div id="arte-img-active" class="profile-image star-4 row" style="text-align: center;">[The Flute]</div>
									<div id="arte-level" class="profile-level row">+20</div>
								</div>
							</div>
							<div class="stats-container" id="arte-mainstat">
								<div id="arte-name">Anemona Kageuchi</div>
								<table>
									<tbody>
										<tr>
											<td class="stat-key"></td>
											<td class="stat-value"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="row">
							<div class="stats-container table-split row" id="arte-substats" style="justify-content: space-between;">
								<table>
									<tbody>
										<tr>
											<td class="stat-key"></td>
											<td><input class="stat-value" onfocus="formFocus()" onblur="formBlur()" /></td>
										</tr>
										<tr>
											<td class="stat-key"></td>
											<td><input class="stat-value" onfocus="formFocus()" onblur="formBlur()" /></td>

									</tbody>
								</table>

									<tbody>
										<tr>

										</tr>
										<tr>
											<td class="stat-key"></td>
											<td><input class="stat-value" onfocus="formFocus()" onblur="formBlur()" /></td>
										</tr>
									</tbody>

				<div class="button row" id="button-skill" onmousedown="skillStart()" onmouseup="skillEnd()">SKILL</div>
				<div class="button row" id="burst" onclick="burst()">3</div>
				<select onchange="activeChar.weapon[1] = Number(this.value); calculateStats(chara.indexOf(activeChar)); displayStats()" onfocus="formFocus()" onblur="formBlur()">
				</select>
			</div>
		</div>
	</body>
	<script type="text/javascript">

		let onFocus = false
		function formFocus(){
			onFocus = true
		}
		function formBlur(){
			onFocus = false
		}

		function demo(doc,artType,statId){
			let stat = scale.artSub[1][statId]
			let value = Math.round(Number(doc.value)*10/stat)/10
			let outValue
			console.log (value)
			if ((value >= 0.7 && value <= 1) || (value >= 1.4 && value <= 6)){
				outValue = Math.round(stat * value * 100) / 100
			} else if (value < 0.7){
				outValue = Math.round(stat * 0.7 * 100) / 100
			} else if (value < 1.2){
				outValue = stat
			} else if (value < 1.4){
				outValue = Math.round(stat * 1.4 * 100) / 100
			} else if (value > 6){
				outValue = stat * 6
			}
			console.log(outValue)
			doc.value = Math.round(outValue*10)/10
		}

		let c,d;
		var displayTimeout = []

		function sum(array){
			out = 0
			array.forEach(function(el){out+=el})
			return out
		}

		function over(x,y){
			if (x >= y.length){
				return y[y.length-1]
			} else {
				return y[x]
			}
		}

		dmgTimer = []
		function dmgDisplay(num,color){
			doc = document.createElement("div")
			doc.innerHTML = num
			doc.classList.add("dmg-text")
			doc.style.top = (27+Math.floor(Math.random()*200)) + "pt"
			doc.style.left = (Math.floor(Math.random()*128)) + "pt"
			doc.style.color = "var(--col-"+color+")"
			document.getElementById("dmg-textarea").appendChild(doc)
			dmgTimer.push(setTimeout(function(){
				document.getElementById("dmg-textarea").children[0].style.opacity = "0"
			},2800))
			dmgTimer.push(setTimeout(function(){
				document.getElementById("dmg-textarea").children[0].remove()
				dmgTimer.shift()
			},3000))
		}

		function change(val,id,obj){
			if(val){
				doc = document.getElementById(id+"-num")
				if(Number(doc.value) + val >= doc.min && Number(doc.value) + val <= doc.max){
					doc.value = Number(doc.value) + val
					if (document.getElementById(id+"-range")){
						document.getElementById(id+"-range").value = Number(document.getElementById(id+"-range").value) + val
					}
				}
			} else {
				doc = obj
				document.getElementById(id+"-num").value = Number(doc.value)
				document.getElementById(id+"-range").value = Number(doc.value)
			}

			switch(id){
				case "char-level": level = char.level; break;
				case "weap-level": level = char.weapon; break
			}

			level[0] = Number(doc.value);
			if (level[0] > 80){
				level[1] = 6
			} else if (level[0] > 70){
				level[1] = 5
			} else if (level[0] > 60){
				level[1] = 4
			} else if (level[0] > 50){
				level[1] = 3
			} else if (level[0] > 40){
				level[1] = 2
			} else if (level[0] > 20){
				level[1] = 1
			} else {
				level[1] = 0
			}
			char.setBaseStats();
			char.setStats();
		}

		function showPopUp(target){
			document.getElementById(target+"-select").parentElement.classList.remove("hidden")
		}
		function hidePopUp(node){
			if (node.parentElement.parentElement.parentElement.classList.contains("pop-up")){
				node.parentElement.parentElement.parentElement.classList.add("hidden")
			} else if (node.classList.contains("pop-up")){
				node.classList.add("hidden")
			}
		}

		const artId = [4,2,5,1,3]

		function artifactSubstatSplit(doc,artifact,substatInd){
			let stat = scale.artSub[1][artifact[substatInd][0]]
			let value = Math.round(doc.value * 10 / stat)
		    let out = []
		    while(value > 0){
		        if (value - 10 >= 14 || (value - 10 <=10 && value - 10 >= 7)){
		            out.push(3)
		            value -= 10
		        } else if (value - 9 >= 14 || (value - 9 <=10 && value - 9 >= 7)){
		            out.push(2)
		            value -= 9
		        } else if (value - 8 >= 14 || (value - 8 <=10 && value - 8 >= 7)){
		            out.push(1)
		            value -= 8
		        } else if (value - 7 >= 14 || (value - 7 <=10 && value - 7 >= 7)){
		            out.push(0)
		            value -= 7
		        } else {
		            out.push(artSubScale.indexOf(value))
		            value = 0
		        }
		    }
		    out.unshift(artifact[substatInd][0])
		    artifact[substatInd] = out
		    calculateStats(chara.indexOf(activeChar))
		    displayStats()
		    displayArtifact(activeChar,activeChar.artifacts.indexOf(artifact))
		    console.log(activeChar.bonusStats[artifact[substatInd][0]])
		}

		function calculateArtifactMainstat(statId,arteLvl){
			let stat = 2
			switch (statId){
				case 0:
				case 1:
					stat = 2; break
				case 2:
				case 17:
					stat = 3; break
				case 7:
					stat = 0; break
				case 8:
					stat = 1; break
				case 3:
				case 4:
				case 5:
				case 6:
					stat = statId + 1; break
				case 18:
					stat = 8; break
				default:
					stat = 2
			}
			return scale.artMain[stat][arteLvl]
		}

		function calculateArtifacts(char){
			let stats = Array(10)
			stats.fill(Array())
			char.artifacts.forEach(function(el,ind,arr){
				if (el){
					//console.log(scale.artMain[stat][el[1]])
					if (el[0]<10){
						char.bonusStats[el[0]] += calculateArtifactMainstat(el[0],el[1])
					} else {
						char.dmgBonus[el[0]-10] += calculateArtifactMainstat(el[0],el[1])
					}
				}
				el.forEach(function(el1,ind1){
					if (ind1 > 2){
						let total = 0;
						el1.forEach(function(el2,ind2){
							if (ind2 > 0){
								total += artSubScale[el2]
							}
						})
						char.bonusStats[el1[0]] = (char.bonusStats[el1[0]]*10 + Math.round(total * scale.artSub[1][el1[0]]))/10
					}
				})
				//console.log(stats)
			})
		}
		function displayArtifact(char,id){

			document.getElementById("arte-img-active").innerHTML = '<img src="https://enka.network/ui/UI_RelicIcon_1500'+char.artifacts[id][2]+'_'+artId[id]+'.png" style="width: 100%; height: 100%">'

			let doc = document.getElementById("arte-mainstat")
			let label = ""
			if (char.artifacts[id][0] < 10){
				label = LABEL[char.artifacts[id][0]]
			} else {
				label = element[char.artifacts[id][0]-10] + " Dmg Bonus"
			}
			doc.getElementsByClassName("stat-key")[0].innerHTML = label

			doc.getElementsByClassName("stat-value")[0].innerHTML = "+" + calculateArtifactMainstat(char.artifacts[id][0],char.artifacts[id][1])
			if (char.artifacts[id][0] == 3 || char.artifacts[id][0] < 7 || char.artifacts[id][0] > 9){
				doc.getElementsByClassName("stat-value")[0].innerHTML += "%"
			}

			doc = document.getElementById("arte-substats")
			char.artifacts[id].forEach(function(el,ind,arr){
				if (ind > 2){
					let total = 0;
					el.forEach(function(el1,ind1){
						if (ind1 > 0){
							total += artSubScale[el1]
						}
					})
					let value = Math.round(total * scale.artSub[1][el[0]])/10
					doc.getElementsByClassName("stat-key")[ind-3].innerHTML = LABEL[el[0]]

					if ((el[0] != 3 || el[0] > 6) && !doc.getElementsByClassName("stat-value")[ind-3].parentElement.innerHTML.includes("<span>%</span>")){
						doc.getElementsByClassName("stat-value")[ind-3].parentElement.innerHTML += "<span>%</span>"
					} else {
						doc.getElementsByClassName("stat-value")[ind-3].parentElement.innerHTML.replace("<span>%</span>","")
					}
					doc.getElementsByClassName("stat-value")[ind-3].value = String(value)
					if (el[0] != 3 || el[0] > 6){
						if (value == Math.floor(value)){
							doc.getElementsByClassName("stat-value")[ind-3].value += ".0"
						}
					}

					doc.getElementsByClassName("stat-value")[ind-3].onchange = function(){
						artifactSubstatSplit(doc.getElementsByClassName("stat-value")[ind-3],char.artifacts[id],ind)
					}
				}
			})
		}

		function reaction(target,type){
			output = 0
			em = activeChar.stats[3]
			function transformative(multiplier){
				output = scale.reaction[activeChar.level-1]*multiplier*(1 + 16 * (em / (em + 2000)))
			}
			function amplifying(multiplier){
				output = multiplier * (1 + 2.78 * (em / (em + 1400)))
			}
			switch(type){
				case 0:
					if (target.aura[3]){target.aura[3] = 0; transformative(2); dmgDisplay("Overloaded",0)} else
					if (target.aura[2]){target.aura[2] = 0; transformative(0.6); dmgDisplay("Swirl",2)} else
					if (target.aura[1]){target.aura[1] = 0; amplifying(1.5); dmgDisplay("Vaporize",0)} else
					if (target.aura[5]){target.aura[5] = 0; amplifying(2); dmgDisplay("Melt",0)} else
					if (target.aura[4]){target.aura[4] = 0; transformative(0.25); dmgDisplay("Burning",0)} else
					{target.aura[type] = 1}
					break;
				case 1:
					if (target.aura[0]){target.aura[0] = 0; amplifying(2); dmgDisplay("Vaporize",1)} else
					if (target.aura[2]){target.aura[2] = 0; transformative(0.6); dmgDisplay("Swirl",2)} else
					if (target.aura[5]){target.aura[5] = 0; target.aura[7] = 1; dmgDisplay("Frozen",5)} else
					if (target.aura[4]){target.aura[4] = 0; transformative(2); dmgDisplay("Bloom",4)} else
					if (target.aura[3]){target.aura[3] = 0; transformative(1.2); dmgDisplay("Electro-Charged",3)} else
					{target.aura[type] = 1}
					break;
				case 2:
					if (target.aura[3]){target.aura[3] = 0; transformative(0.6); dmgDisplay("Swirl-Electro",2)} else
					if (target.aura[0]){target.aura[0] = 0; transformative(0.6); dmgDisplay("Swirl-Pyro",2)} else
					if (target.aura[1]){target.aura[1] = 0; transformative(0.6); dmgDisplay("Swirl-Hydro",2)} else
					if (target.aura[5]){target.aura[5] = 0; transformative(0.6); dmgDisplay("Swirl-Cryo",2)} else

				case 3:
					if (target.aura[8]){target.aura[8] = 0; console.log("Aggravate")} else
					if (target.aura[0]){target.aura[0] = 0; transformative(2); dmgDisplay("Overloaded",0)} else

					if (target.aura[4]){target.aura[4] = 0; target.aura[8] = 1; dmgDisplay("Quicken",4)} else
					{target.aura[type] = 1}
					break;
				case 4:
					if (target.aura[8]){target.aura[8] = 0; console.log("Spread")} else
					if (target.aura[3]){target.aura[3] = 0; target.aura[8] = 1; dmgDisplay("Quicken",4)} else

					if (target.aura[0]){target.aura[0] = 0; amplifying(1.5); dmgDisplay("Melt",5)} else

			// Base ATK * Level Scaling + Ascension Scaling
			char.weaponStats[1] = Math.floor(weapStats[3] * scale.weapSub[Math.floor(weap[2]/5)]*10)/10
			// Base Value * Scaling per Level/5

			char.weapName = weapStats[5]

			char.bonusStats = Array(10)
			char.bonusStats.fill(0)
			char.bonusStats[weapStats[2]] += char.weaponStats[1]

				char.stats[ind] = Math.round((Math.round((el * scale.char[char.type][char.level] * 10000 + char.ascensionStats[ind] * (scale.asc[char.ascension] / 182) * 10000) / 10000) + char.weaponStats[0]) * (100 + char.bonusStats[ind])/100 + char.bonusStats[ind + 7])
			})

			for (c = 3; c < 10; c++){
				if (c < 7){
					char.stats[c] += char.bonusStats[c]

		function dmgCalculate(index,character,isPhysical){
			bonus = 0

			talent = character.talent[index[0]]

			if (index[0] < 3 && character.weapon != 4){
				talentMultiplier = scale.talent[0][character.talentLevel[0]]
			} else {
				if (index[0] < 3){
					talentMultiplier = scale.talent[1][character.talentLevel[0]]
				} else {
					talentMultiplier = scale.talent[1][character.talentLevel[index[0] - 2]]
				}
			}

			if (index[0] == 3 && character.skill[3]){
				bonus = talent[3][0] * character.status[1][2] * talentMultiplier
			}

			if (index[1] >= talent.length){
				talent = talent[talent.length-1]
			} else {
				talent = talent[index[1]]
			}
/*
			if (talent.length){
				talent = character.talentVal[index[0]][index[1]][index[2]]
			}
*/
			if (index[2] >= talent.length){
				talent = talent[talent.length-1]
			} else if (talent.length && index[2]){
				talent = talent[index[2]]
			} else if (talent.length && !index[2]){
				talent = talent[0]
			}

			if (isPhysical && character.weapon[0] != 4){
				type = 7
			} else {
				type = character.vision
			}

			base = activeChar.stats[1] * (talent * talentMultiplier) / 100
			bonus = (100+bonus+activeChar.dmgBonus[type])/100
			def = (activeChar.level + 100) / (activeChar.level + enemy.level + 200)
			if (enemy.res[type] < 0){
				res = (100 - enemy.res[type] / 2) / 100
			} else if(enemy.res[type] >= 75){
				res = (1/(4*res+100)/100)
			} else {
				res = (100 - enemy.res[type]) / 100
			}
			dmg = base * bonus * def * res * (100 + crit() * activeChar.stats[5])/100

			//enemy.aura[type] = 1
			react = reaction(enemy,type)

			if (react > 10){
				console.log(react)
				enemy.hp -= react
			} else if (react) {
				dmg = dmg * react
			}

			dmgDisplay(Math.round(dmg),type)

			//console.log(base)
			//console.log(Math.round(dmg))
			enemy.hp -= Math.round(dmg)
			showEnemyHp()
		}

						if (activeChar.status[0][0] < activeChar.chargeTime.length){attack()}
					},activeChar.chargeTime[activeChar.status[0][0]]*1000)

				clearTimeout(activeChar.timeout[0][1])

				}
			} else {
				if (activeChar.skill[0] == 2){
					clearTimeout(activeChar.timeout[1][2])
					console.log("Press Sequence-"+activeChar.status[1][2])
					dmgCalculate([3,0,activeChar.status[1][2]],activeChar,false)
					activeChar.status[1][2] += 1
					if (activeChar.status[1][2] < activeChar.skill[1]){
						activeChar.timeout[1][2] = setTimeout(function(){
							activeChar.status[1][2] = 0
							setSkillCD()
						},5000)
					} else {
						activeChar.status[1][2] = 0
						setSkillCD()
					}
				} else {
					console.log("Press")
					if (activeChar.field){
						fieldStart(chara[2])
					} else {
						if (activeChar.skill[0]){
							dmgCalculate([3,2],activeChar)
						} else {
							dmgCalculate([3,0],activeChar,false)
						}
					}
					activeChar.status[1][2] = 0
					setSkillCD()
				}
				
			}
		}
		function skillEnd(){
			clearTimeout(activeChar.timeout[1][0])
			clearTimeout(activeChar.timeout[1][1])
			if (!activeChar.status[1][3]){
				if (activeChar.skill[0] == 1 && !activeChar.skill[1]){
					skill()
				} else if (activeChar.skill[0] == 1 && activeChar.skill[1] && !activeChar.status[1][3]){
					activeChar.status[1][3] = true
					skill()
				}
			}
			activeChar.status[1][1] = false
			activeChar.status[1][3] = false
		}
		function setSkillCD(){
			console.log("CD set")
			activeChar.status[1][0] = true
			let cd = over(activeChar.status[1][2],activeChar.skill[2])
			let charaId = chara.indexOf(activeChar)
			activeChar.timeout[1][3] = setTimeout(function(){chara[charaId].status[1][0] = false; console.log("Skill Ready!",chara[charaId].name)},cd*1000)
			document.getElementById("button-skill").innerHTML = cd
			refreshDisplayTimeout(1,cd)
		}

		function burst(){
			dmg = char.stats[1] * (100 + char.stats[11] + char.bonusStats[19] + char.bonusStats[23])/100 * 0.5 * 0.9
			//console.log(Math.round(char.stats[1] * (char.talentVal[2][0] + char.talentVal[2][1])*6/100 * (100 + char.stats[11] + char.bonusStats[19] + char.bonusStats[23])/100 * 0.5 * 0.9 * (100 + crit())/100))
			total = []
			for (c = 0; c < 6; c++){
				total.push(Math.round(dmg * (char.talent[2][0])/100 * (100 + crit())/100))
			}
			for (c = 0; c < 6; c++){
				total.push(Math.round(dmg * (char.talent[2][1])/100 * (100 + crit())/100))
			}
			console.log(total)
			console.log(sum(total))
		}

		function refreshDisplayTimeout(type,cd){
			num = Number(document.getElementById("button-skill").innerHTML)
			if (num > 0){
				displayTimeout[1] = setTimeout(function(){
					document.getElementById("button-skill").innerHTML = (num*10 - 1)/10
					refreshDisplayTimeout(1,cd)
				},100)
			} else {
				document.getElementById("button-skill").innerHTML = "SKILL"
			}
		}

		var keyHold = false

		window.addEventListener("keydown",function(e){
			if (!keyHold && !onFocus){
				if (e.keyCode == 87){
					attackStart()
				} else if (e.keyCode == 69){
					skillStart()
				} else if (e.keyCode > 48 && e.keyCode < 53){
					activeCharChange(e.keyCode-49)
				}
				keyHold = true
			}
			//console.log(e.keyCode)
		})

		window.addEventListener("keyup",function(e){
			if (!onFocus){
				if (e.keyCode == 87){
					attackEnd()
				} else if (e.keyCode == 69){
					skillEnd()
				}
				keyHold = false
			}
		})

		//activeChar.talent[1][0] = activeChar.talent[1][0]*scale.talent[0][6]
		//activeChar.talent[1][1] = activeChar.talent[1][1]*scale.talent[0][6]

		function changeWeapon(target){
			activeChar.weapon[1] = target
			calculateStats(chara.indexOf(activeChar))
			displayStats()
		}

		function weaponListInit(){
			let txt = ""
			weaponList[activeChar.weapon[0]].forEach(function(el,ind,arr){
				//let def = ""
				//if (ind == activeChar.weapon[1]){
				//	def = " selected"
				//}
				//txt += "<option value='"+ind+"'"+def+">" + el[4] + "</option>"
				txt += '<div class="profile-image-box big row">'
				txt += 	'<div class="profile-image-container big" onclick="changeWeapon('+ind+'); hidePopUp(this)">'
				txt += 		'<div class="profile-image row star-'+el[0]+'" style="text-align: center;">'
				if (el[4]){
					txt += 			'<img src="https://static.wikia.nocookie.net/gensin-impact/images/'+el[4]+'/Weapon_'+el[5]+'.png" style="width: 100%; height: 100%">'
				} else {
					txt += '['+el[5].replace("_"," ").replace("%","&#x")+']'
				}
				txt += 		'</div>'
				txt += 	'</div>'
				txt += '</div>'
			})
			document.getElementById("weap-select").innerHTML = txt
		}
